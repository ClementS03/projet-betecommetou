<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bêtecommetou</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">
        <i class="fa fa-paw" aria-hidden="true"></i><a href="index.html"> Bêtecommetou </a><i class="fa fa-paw"
          aria-hidden="true"></i>
      </h1>


      <nav class="header__navbar">
        <a href="#" class="header__nav-link">Category 1</a>
        <a href="#" class="header__nav-link">Category 2</a>
        <a href="#" class="header__nav-link">Category 3</a>
      </nav>

      <span class="ui-button open-menu is-active">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </span>

      <button class="header__signout__button">Se deconnecter</button>

      <!-- a modifier ,changer le display none en visible  -->
      <div class="header__menu is-hidden">
        <span class="ui-button close-menu">
          <i class="fa fa-times" aria-hidden="true"></i>
        </span>
        <nav class="main-nav">
          <ul>
            <li class="main-nav__item">
              <a href="#">Categorie 1</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Categorie 2</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Categorie 3</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>


    <main class="account">
      
      <h2 class="account__title">
        Bonjour Floriane !
      </h2>
      <div class="account__info">
        <h2>Mon carnet de santé</h2>
        <select name="pets" id="pet-select">
          <option value="">Mes animaux</option>
          <option value="">Pef</option>
          <option value="">Clément</option>
          <option value="">Nico</option>
          <option value="">Marine</option>
          <option value=""> Senora Michue</option>
          <option value="">Kim</option>
          <option value="">Chuck Loris</option>
        </select>
      </div>
      <h2 class="account__info__title">
        Mes infos
      </h2>
      <textarea name="Mes infos" cols="30" rows="10" class="account__infos">Avatar/Modifier mon image de profil</textarea>
      <input type="text" class="contact-form__input" placeholder="Prénom ">
      <input type="text" class="contact-form__input" placeholder="Nom">
        <input type="text" class="contact-form__input" placeholder="Email">
        <input type="text" class="contact-form__input" placeholder="Adresse postale">
        <input type="text" class="contact-form__input" placeholder="Numéro de téléphone">
    
    </main>



    <footer class="footer">
      <form class="contact-form">
        <h3 class="contact-form__title">Formulaire de contact</h3>
        <input type="text" class="contact-form__input" placeholder="Prénom NOM">
        <input type="text" class="contact-form__input" placeholder="Votre Email">
        <input type="text" class="contact-form__input" placeholder="Votre message">
        <button class="contact-form__button"><a href="#">Envoyer</a></button>
      </form>
      <div class="footer__newsletter">
        <div class="social-nav">
          <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        </div>
        <div class="links">
          <ul class="links__list">
            <li class="links__contact"><a href="#">Contact</a></li>
            <li class="links__link"><a href="#">Newsletter</a></li>
            <li class="links__legal_mentions"><a href="#">Mentions légales</a></li>
            <li class="links__equipe"><a href="#">L'equipe</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
